title: "Idea Tree"
description: "A simple website built with GitHub Pages and Jekyll"

baseurl: "/"  # Keep this if your repo is named 'ideatree'
permalink: pretty
theme: jekyll-theme-primer  # GitHub Pages-supported theme

# âœ… Fix: jekyll-seo-tag expects 'logo' to be a string (URL)
logo: "/images/logo/logo.svg"

# Optional: Keep your detailed logo info under a different key
logo_variants:
  mobile: "/images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "/images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed  # Options: nested, expanded, compact, compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
